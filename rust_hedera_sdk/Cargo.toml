[package]
name = "hedera"
version = "0.4.2-alpha.0"
description = "Hedera SDK for Rust"
license = "Apache-2.0"
repository = "https://github.com/hashgraph/hedera-sdk-rust"
edition = "2018"
keywords = ["hedera", "sdk"]
authors = [
    "LaunchBadge <contact@launchbadge.com>"
]

[lib]
name = "hedera"
crate-type = ["rlib", "dylib"]

[dependencies]
libc = "0.2"
ed25519-dalek = { version = "1.0.0-pre.1", default-features = false, features = [ "std", "nightly", "u64_backend" ] }
rand = "0.6.5"
sha2 = "0.8.0"
hex = "0.3.2"
failure = "0.1.5"
simple_asn1 = "0.3.0"
failure_derive = "0.1.5"
once_cell = { version = "0.1.7", features = [ "parking_lot" ] }
num = "0.2.0"
protobuf = "3.0.3"
itertools = "0.8.0"
chrono = "0.4.6"
futures01 = { version = "0.1.25", package = "futures" }
parking_lot = "0.7.1"
grpc = "0.6.1"
query_interface = "0.3.5"
httpbis = "0.7.0"
log = "0.4.6"
try_from = "0.3.2"
bip39 = "0.6.0-beta.1"
rand_chacha = "0.1.1"
tokio-async-await = "0.1.5"
tokio = { version = "0.1.15", features = [ "async-await-preview" ] }
futures = { version = "0.3.0-alpha.12", package = "futures-preview" }
ethabi = { version = "6.1.0" }

[build-dependencies]
protoc-rust-grpc = "0.6.1"
glob = "0.2.11"

[profile.release]
lto = true
codegen-units = 1
panic = 'abort'
incremental = false

[dev-dependencies]
pretty_env_logger = "0.3.0"
